<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gif Talk</title>
      <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40538e0056.js" crossorigin="anonymous"></script>

  </head>
  <body>




    <div class="container py-3">
      <div class="row bg-white pl-4 py-4 mx-auto w-75">
        <div class="col-9">

            <h2 class="name m-0"><span class="underline">Christopher Pitts</span></h2>
            <div class="title">Software Developer</div>

          </div>
          <div class="col pt-3 justify-content-right">
<div class="link"><a href="./index.html"><span class="fas fa-home"></span> Return to Home</a></div>
            </div>
          </div>

  <div class="row mt-3 mx-auto w-75">
    <div class="col">
      <div id="gifChat" class="carousel slide carousel-fade" data-ride="carousel" data-interval='false'>
        <ol class="carousel-indicators">
          <li data-target="#gifChat" data-slide-to="0" class="active"></li>
          <li data-target="#gifChat" data-slide-to="1"></li>
          <li data-target="#gifChat" data-slide-to="2"></li>
          <li data-target="#gifChat" data-slide-to="3"></li>
          <li data-target="#gifChat" data-slide-to="4"></li>
          <li data-target="#gifChat" data-slide-to="5"></li>
          <li data-target="#gifChat" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.giphy.com/media/Nx0rz3jtxtEre/giphy.gif" class="d-block w-100" alt="Hello There!">
          </div>
          <div class="carousel-item">
            <img src="https://media.giphy.com/media/C7olQswvzSwAE/giphy.gif" alt="Who am I?">
          </div>
          <div class="carousel-item">
            <img src="https://thumbs.gfycat.com/ClearcutWellmadeGibbon-size_restricted.gif" alt="Hard Worker">
          </div>
          <div class="carousel-item">
            <img src="https://media.giphy.com/media/DwrnYsZCXspu8/giphy.gif" alt="Loves Learning">
          </div>
          <div class="carousel-item">
            <img src="https://media.giphy.com/media/l3V0dy1zzyjbYTQQM/giphy.gif" alt="Huge Success">
          </div>

          <div class="carousel-item">
            <img src="https://media.giphy.com/media/H8LD3PI9cuAtlaccNH/giphy.gif" class="d-block w-100" alt="Let's talk">
          </div>
          <div class="carousel-item">
            <img src="https://media.giphy.com/media/d68IdpvmAHohx5NMEV/giphy.gif" class="d-block w-100" alt="Thank You">
          </div>
        </div>
        <a class="carousel-control-prev" href="#gifChat" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#gifChat" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
